<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<style type="text/css">
	.tab-item-active{color:#28A54C;}
</style>
<ion-tabs class="tabs-icon-top">

  <!-- 主页-->
  	<ion-tab  title="主页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
	    <ion-nav-view name="tab-home"></ion-nav-view>
	  </ion-tab>
	  
  <!--分类-->
  <ion-tab title="分类" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/classification">
    <ion-nav-view name="tab-classification"></ion-nav-view>
  </ion-tab>

  <!-- 个人中心 -->
  <ion-tab title="购物车" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/myself">
    <ion-nav-view name="tab-myself"></ion-nav-view>
  </ion-tab>
  
   <!-- 购物车 -->
  <ion-tab title="我的E宠" icon-off="ion-social-github-outline" icon-on="ion-social-github" href="#/tab/shopcart">
    <ion-nav-view name="tab-shopcart"></ion-nav-view>
  </ion-tab>


</ion-tabs>
