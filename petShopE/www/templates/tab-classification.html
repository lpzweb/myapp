<ion-view view-title="主页" hide-nav-bar="true" >
	<style type="text/css">
		.item{border: none;padding: 0;text-align: center;line-height: 1rem;}
		.classif{font-size: .4rem;margin: 0.8rem;line-height: 0.8rem;}
		.active{border-bottom: 1px solid red;}
		.classif-nav{height: auto;}
		.classif-nav p{background: white;text-align: center;margin: 1px 0;line-height: 1rem;}
	</style>
	<!--<div class="list">-->
		<div style="background:#e5e5e5;">
		<div class="item item-input-inset" style="height: 0.8rem; width: 100%;background: #e5e5e5;border-radius: 0.2rem;">
			<div style="width: 100%; text-align: center;color: #999;font-size: 0.5rem;">
				<i class="icon ion-search" style="font-size: 0.4rem;vertical-align: middle;"></i>
				<span>搜索关键字</span>
			</div>
		</div>
		<div class="item">
			<a class="classif" ng-click="classifshow()" ng-class="{active:isclassif}">分类</a>
			<a class="classif" ng-click="brandshow()" ng-class="{active:isbrand}">品牌</a>
		</div>
	<!--</div>-->		
		<!--分类-->
		<div ng-show="isclassif">
			<div class="row" style="padding: 0;">
				<div class="col col-25" style="padding: 0;">
					<ion-scroll direction="y" scrollbar-y="false" zooming="true" style="height: 11.5rem; width: 100%;z-index: 999;">
				    	<div class="classif-nav">
				    		<p ng-repeat="(x,y) in classinav" ng-click="classshow(x)">{{x}}</p>
				    	</div>
					 </ion-scroll>
				</div>
				<div class="col col-75"style="padding:0.13rem 0 0.13rem 0.13rem;" ng-repeat="(x,y) in classinav" ng-show="y">
				  <div style="height: 11.2rem; width: 100%;background: white;">
					<ion-scroll direction="y" scrollbar-y="false" zooming="true" style="height: 11.2rem; width: 100%;z-index: 999;">
				    	<div class="classif-nav">
				    		<p style="text-align: left;">{{x}}</p>
				    		<div class="row row-wrap">
					    		<div class="col col-33">
								  	<a class="item item-thumbnail-top" href="#">
								      <img src="img/hhomeimg/experience.png">
								      <p>体验馆</p>
								    </a>
								 </div>
							</div>
							<p style="text-align: left;">热门品牌</p>
							<div class="row row-wrap">
					    		<div class="col col-50">
								  	<a class="item item-thumbnail-top" href="#">
								      <img src="img/hhomeimg/experience.png">
								      <p>体验馆</p>
								    </a>
								 </div>
							</div>
				    	</div>
					 </ion-scroll>
					</div>
				</div>
			</div>
			</div>
			<!--品牌------------------------>
			<div ng-show="isbrand">
				<p>品牌页面</p>
			</div>
		</div>
</ion-view>
